<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-5 font-[Arial,sans-serif] bg-[#f4f4f4]">

  <header class="w-full flex items-center justify-between bg-gradient-to-r from-[#4CAF50] to-[#81C784] p-4 rounded-md shadow-md mb-6">
    <h2 class="text-[24px] font-semibold text-white">Food Menu</h2>

    <div class="flex items-center space-x-2">
      <input type="text" id="searchInput" placeholder="Search Your Food..."
        class="p-2 text-[16px] border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
      <select id="categoryFilter"
        class="p-2 text-[16px] border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300">
        <option value="">All</option>
        <option value="veg">Veg</option>
        <option value="nonveg">Non-Veg</option>
      </select>
    </div>

    <button id="logoutBtn" class="bg-[#e53935] hover:bg-[#c62828] text-white py-2 px-4 rounded cursor-pointer">
      Logout
    </button>
  </header>

  <div id="foodMenu" class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-[25px] justify-center py-5"></div>

  <div class="text-center mt-[60px]">
    <a href="cart.html">
      <button class="bg-[#2196F3] hover:bg-[#1976D2] text-white py-2 px-4 text-[16px] rounded-md mb-[50px]">
        Go to Cart
      </button>
    </a>
  </div>

  <script src="js/user.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
