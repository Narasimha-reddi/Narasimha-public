<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center mt-24 font-sans">

  <div class="bg-white w-[320px] px-6 py-8 rounded-lg shadow-lg">
    <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Login</h2>

    <form id="loginForm" class="flex flex-col gap-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

      <input type="password" id="password" placeholder="Password" required
        class="w-full p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit"
        class="w-full p-3 bg-blue-600 text-white rounded-md text-base font-medium hover:bg-blue-700 transition-colors">
        Login
      </button>
    </form>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
