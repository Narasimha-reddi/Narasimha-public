<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Ordering Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-no-repeat" style="background-image: url('../images/foodimage.png');">
  <h1 class="text-left text-3xl font-bold m-4">Welcome to the Asakta's Food Site</h1>
  <p class="text-left text-lg ml-4">Easy way to get food delivery to your door step...</p>

  <div class="border-2 border-gray-700 rounded-lg p-5 w-72 mt-12 ml-4 float-left">
    <form action="register.html">
      <button type="submit" class="m-2 p-2 bg-green-600 text-white rounded-md text-lg hover:bg-green-700 cursor-pointer w-full">
        Register
      </button>
    </form>
    <form action="login.html">
      <button type="submit" class="m-2 p-2 bg-green-600 text-white rounded-md text-lg hover:bg-green-700 cursor-pointer w-full">
        Login
      </button>
    </form>
  </div>
</body>
</html>
