<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <h1 class="dashboard-title">Admin Dashboard</h1>

  <div class="dashboard-container">
    <div class="admin-form-section">
      <form id="addFoodForm">
        <h2>Admin Panel</h2>
        <input type="text" id="foodName" placeholder="Food Name" required>
        <input type="number" id="foodPrice" placeholder="Price" required>
        <input type="file" id="foodImage" accept="image/*" required>
        <select id="foodCategory">
          <option value="veg">Veg</option>
          <option value="nonveg">Non-Veg</option>
        </select>
        <button type="submit">Add Food</button>
        <button type="button" id="updateBtn" style="display: none;">Update Food</button>
      </form>
    </div>

    <div class="food-list-section">
      <h2>Available Food Items</h2>
      <div id="foodList" class="food-list-grid"></div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
